<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e1ccfb708d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <h1 class="country" id="#country+temp">Leiden 5°C <br /></h1>
        <h2 class="currentdate">Saturday 18:39</h2>
        <span class="state" id="#state">
          Cloudy <br />
                 </span> 
                 <span class="windy">☁️</span>
        <form class="search" id="searchform">
          <input type="text" id="search-text-input" placeholder="Search City" />
          <input type="submit" value="🔍" />
        </form>
        <hr width="40%" size="10" />

        <div class="row">
          <div class="col-1 futuros">Sun</div>
          <div class="col-1 futuros">Mon</div>
          <div class="col-1 futuros">Tue</div>
          <div class="col-1 futuros">Wed</div>
          <div class="col-1 futuros">Thu</div>
        </div>

        <div class="row">
          <div class="col-1 emojis">🌦️</div>
          <div class="col-1 emojis">🌦️</div>
          <div class="col-1 emojis">🌤️</div>
          <div class="col-1 emojis">🌤️</div>
          <div class="col-1 emojis">🌤️</div>
        </div>

        <div class="row">
          <div class="col-1 grados">4°C</div>
          <div class="col-1 grados">6°C</div>
          <div class="col-1 grados">3°C</div>
          <div class="col-1 grados">4°C</div>
          <div class="col-1 grados">5°C</div>
        </div>
      </div>
    </div>
    <script src="script.js">

    </script>
  </body>
</html>
